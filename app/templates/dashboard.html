<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Malware Sandbox Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <div class="container">
        <h2 class="mb-3">🛡️ Malware Sandbox Dashboard</h2>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-warning">
                    <ul class="mb-0">
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}

        <!-- Upload Form -->
        <form action="/upload" method="POST" enctype="multipart/form-data" class="mb-4">
            <div class="mb-3">
                <label for="sample" class="form-label">Upload Malware Sample</label>
                <input type="file" name="sample" id="sample" class="form-control" required>
            </div>
            <button class="btn btn-primary" type="submit">Analyze Sample</button>
        </form>

        {% if logs %}
        <h4>🧪 Analysis for: <code>{{ filename }}</code></h4>

        <!-- Filesystem Event Chart -->
        <canvas id="fsChart" height="120" class="mb-4"></canvas>

        <!-- Raw Logs -->
        <h5 class="mt-4">🔍 Raw Logs</h5>
        <pre style="max-height: 400px; overflow: auto;" class="bg-light p-3 rounded border">{{ logs | tojson(indent=2) }}</pre>
        {% endif %}
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/chart.js') }}"></script>
    <script>
        const logs = {{ logs | tojson }};
        renderFilesystemChart(logs);
    </script>
</body>
</html>
